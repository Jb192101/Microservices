databaseChangeLog:
  - changeSet:
      id: 1
      author: baryshev_ga
      changes:
        - createTable:
            tableName: product_registry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: open_date
                  type: DATE
                  constraints:
                    nullable: false

        - createTable:
            tableName: payment_registry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_registry_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: debt_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: payment_expiration_date
                  type: DATE
                  constraints:
                    nullable: false